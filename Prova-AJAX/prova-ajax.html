<!DOCTYPE html>
<html>
<style>
    table,th,td {
        border : 1px solid black;
        border-collapse: collapse;
    }
    th,td {
        padding: 5px;
    }
</style>
<body>

<h1>Prova AJAX</h1>

<form action="">
    <select name="users" onchange="showUser(this.value)">
        <option value="">Select a user:</option>
        <option value="1">Davide Cardillo</option>
        <option value="2 ">Luca Brugnetti</option>
    </select>
</form>
<br>
<div id="txtHint">User info will be listed here...</div>

<script>
    function showUser(str) {
        var xhttp;
        if (str == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        }
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "http://cardillodavide.altervista.org/Prova-AJAX/get-user.php?id="+str, true);
        xhttp.send();
    }
</script>

</body>
</html>
